        .container {

            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;

        .header {

            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);

        .header h1 {

        .text-input {

        .text-input:focus {

            border-color: #4285f4;

            transform: translateY(-2px);

        .config-grid {

            gap: 20px;
            margin-bottom: 30px;
        }

        .config-item select, .config-item input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .config-item select:focus, .config-item input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .config-item label {

            margin-bottom: 5px;
        }

        .generate-btn {

            padding: 18px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            padding: 40px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .generated-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .download-btn {
            width: 100%;
            padding: 12px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #2d8e47;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #363;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .form-section, .result-section {
                padding: 20px;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>T·∫°o h√¨nh ·∫£nh tuy·ªát ƒë·∫πp t·ª´ vƒÉn b·∫£n v·ªõi AI</p>
        </div>

        <div class="form-section">
            <form id="imageForm">
                <div class="input-group">
                    <label for="prompt">M√¥ t·∫£ h√¨nh ·∫£nh b·∫°n mu·ªën t·∫°o:</label>
                    <textarea 
                        id="prompt" 
                        class="text-input" 
                        placeholder="V√≠ d·ª•: M·ªôt con m√®o d·ªÖ th∆∞∆°ng ƒëang ng·ªìi tr√™n b√£i c·ªè xanh d∆∞·ªõi √°nh n·∫Øng v√†ng..."
                        required
                    ></textarea>
                </div>

                <div class="config-grid">
                    <div class="config-item">
                        <label for="aspectRatio">T·ª∑ l·ªá khung h√¨nh:</label>
                        <select id="aspectRatio">
                            <option value="1:1" selected>Vu√¥ng (1:1)</option>
                            <option value="16:9">Ngang (16:9)</option>
                            <option value="9:16">D·ªçc (9:16)</option>
                            <option value="4:3">Ngang (4:3)</option>
                            <option value="3:4">D·ªçc (3:4)</option>
                        </select>
                    </div>

                    <div class="config-item">
                        <label for="numberOfImages">S·ªë l∆∞·ª£ng ·∫£nh:</label>
                        <select id="numberOfImages">
                            <option value="1" selected>1 ·∫£nh</option>
                            <option value="2">2 ·∫£nh</option>
                            <option value="3">3 ·∫£nh</option>
                            <option value="4">4 ·∫£nh</option>
                        </select>
                    </div>

                    <div class="config-item">
                        <label for="imageSize">K√≠ch th∆∞·ªõc ·∫£nh:</label>
                        <select id="imageSize">
                            <option value="512">Nh·ªè (512px)</option>
                            <option value="1K" selected>Trung b√¨nh (1024px)</option>
                            <option value="2K">L·ªõn (2048px)</option>
                        </select>
                    </div>

                    <div class="config-item">
                        <label for="style">Phong c√°ch:</label>
                        <select id="style">
                            <option value="realistic" selected>Th·ª±c t·∫ø</option>
                            <option value="artistic">Ngh·ªá thu·∫≠t</option>
                            <option value="cartoon">Ho·∫°t h√¨nh</option>
                            <option value="abstract">Tr·ª´u t∆∞·ª£ng</option>
                            <option value="vintage">C·ªï ƒëi·ªÉn</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    üöÄ T·∫°o H√¨nh ·∫¢nh
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang t·∫°o h√¨nh ·∫£nh... Vui l√≤ng ƒë·ª£i</p>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <h2 style="margin-bottom: 20px; color: #333;">üñºÔ∏è K·∫øt qu·∫£:</h2>
            <div class="image-gallery" id="imageGallery"></div>
        </div>
    </div>

    <script>
        class GeminiImageGenerator {
            constructor() {
                this.form = document.getElementById('imageForm');
                this.loading = document.getElementById('loading');
                this.resultSection = document.getElementById('resultSection');
                this.imageGallery = document.getElementById('imageGallery');
                this.generateBtn = document.getElementById('generateBtn');
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateImages();
                });
            }

            async generateImages() {
                const formData = this.getFormData();
                
                // Show loading state
                this.showLoading(true);
                this.hideResults();
                
                try {
                    // Simulate API call delay
                    await this.simulateAPICall(formData);
                    
                    // Generate placeholder images
                    const images = this.generatePlaceholderImages(formData);
                    
                    // Display results
                    this.displayResults(images, formData.prompt);
                    this.showMessage('T·∫°o h√¨nh ·∫£nh th√†nh c√¥ng! üéâ', 'success');
                    
                } catch (error) {
                    this.showMessage('C√≥ l·ªói x·∫£y ra khi t·∫°o h√¨nh ·∫£nh. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            getFormData() {
                return {
                    prompt: document.getElementById('prompt').value.trim(),
                    aspectRatio: document.getElementById('aspectRatio').value,
                    numberOfImages: parseInt(document.getElementById('numberOfImages').value),
                    imageSize: document.getElementById('imageSize').value,
                    style: document.getElementById('style').value
                };
            }

            async simulateAPICall(formData) {
                // Simulate network delay
                const delay = 2000 + Math.random() * 3000;
                await new Promise(resolve => setTimeout(resolve, delay));
                
                // Simulate occasional errors (10% chance)
                if (Math.random() < 0.1) {
                    throw new Error('API Error');
                }
            }

            generatePlaceholderImages(formData) {
                const images = [];
                const baseWidth = formData.imageSize === '512' ? 512 : 
                                 formData.imageSize === '1K' ? 1024 : 2048;
                
                const aspectRatios = {
                    '1:1': { width: baseWidth, height: baseWidth },
                    '16:9': { width: baseWidth, height: Math.round(baseWidth * 9/16) },
                    '9:16': { width: Math.round(baseWidth * 9/16), height: baseWidth },
                    '4:3': { width: baseWidth, height: Math.round(baseWidth * 3/4) },
                    '3:4': { width: Math.round(baseWidth * 3/4), height: baseWidth }
                };

                const dimensions = aspectRatios[formData.aspectRatio];
                
                for (let i = 0; i < formData.numberOfImages; i++) {
                    // Create placeholder image URL with random colors
                    const colors = [
                        '4285f4', '34a853', 'fbbc04', 'ea4335', 
                        '9c27b0', '00bcd4', 'ff9800', '795548'
                    ];
                    const bgColor = colors[Math.floor(Math.random() * colors.length)];
                    const textColor = 'ffffff';
                    
                    const imageUrl = `https://via.placeholder.com/${dimensions.width}x${dimensions.height}/${bgColor}/${textColor}?text=Generated+Image+${i+1}`;
                    
                    images.push({
                        id: i,
                        url: imageUrl,
                        filename: `generated_image_${i + 1}.jpeg`,
                        dimensions: dimensions
                    });
                }
                
                return images;
            }

            displayResults(images, prompt) {
                this.imageGallery.innerHTML = '';
                
                images.forEach((image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <img src="${image.url}" alt="Generated Image ${index + 1}" class="generated-image">
                        <button class="download-btn" onclick="imageGenerator.downloadImage('${image.url}', '${image.filename}')">
                            üíæ T·∫£i xu·ªëng
                        </button>
                    `;
                    this.imageGallery.appendChild(imageItem);
                });
                
                this.resultSection.style.display = 'block';
                this.resultSection.scrollIntoView({ behavior: 'smooth' });
            }

            async downloadImage(imageUrl, filename) {
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    this.showMessage(`ƒê√£ t·∫£i xu·ªëng ${filename} th√†nh c√¥ng!`, 'success');
                } catch (error) {
                    this.showMessage('C√≥ l·ªói khi t·∫£i xu·ªëng h√¨nh ·∫£nh!', 'error');
                }
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.generateBtn.disabled = show;
                this.generateBtn.textContent = show ? '‚è≥ ƒêang t·∫°o...' : 'üöÄ T·∫°o H√¨nh ·∫¢nh';
            }

            hideResults() {
                this.resultSection.style.display = 'none';
            }

            showMessage(message, type) {
                // Remove existing messages
                const existingMessages = document.querySelectorAll('.error-message, .success-message');
                existingMessages.forEach(msg => msg.remove());
                
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
                messageDiv.textContent = message;
                
                this.form.appendChild(messageDiv);
                
                // Remove message after 5 seconds
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Initialize the application
        const imageGenerator = new GeminiImageGenerator();

        // Add some example prompts
        const examplePrompts = [
            "M·ªôt con m√®o d·ªÖ th∆∞∆°ng ƒëang ng·ªìi tr√™n b√£i c·ªè xanh d∆∞·ªõi √°nh n·∫Øng v√†ng",
            "Phong c·∫£nh n√∫i non h√πng vƒ© v·ªõi th√°c n∆∞·ªõc v√† c·∫ßu v·ªìng",
            "Robot th√¥ng minh trong t∆∞∆°ng lai v·ªõi c√¥ng ngh·ªá cao",
            "Th√†nh ph·ªë c·ªï k√≠nh ban ƒë√™m v·ªõi √°nh ƒë√®n lung linh",
            "Khu v∆∞·ªùn hoa anh ƒë√†o n·ªü r·ªô v√†o m√πa xu√¢n"
        ];

        // Add click handler to show example prompts
        document.getElementById('prompt').addEventListener('focus', function() {
            if (this.value === '') {
                const randomPrompt = examplePrompts[Math.floor(Math.random() * examplePrompts.length)];
                this.placeholder = `V√≠ d·ª•: ${randomPrompt}`;
            }
        });
    </script>
</body>
